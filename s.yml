edition: 1.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: next-ssr-app # 项目名称
access: 'default' #  秘钥别名

services:
  nodejsNext: #  服务名称
    component: devsapp/nodejs-runtime
    props: #  组件的属性值
      region: cn-hangzhou
      service:
        name: nodejs-service
        logConfig: auto
      function:
        name: next-ssr-app
        description: next ssr app
        runtime: nodejs14
        codeUri: ./
        handler: index.handler
        memorySize: 256
        timeout: 6
        # environmentVariables:
        #   NODE_DEBUG: net
      triggers:
        - name: http-trigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
